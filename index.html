<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--start screen-->
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test Your Knowledge</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!--topic screen-->
        <div class="screen" id="topic-screen">
            <h2>Today's Topic</h2>
            <div id="topic-chip" class="topic-chip">-</div>
            <p id="topic-sub">Generating 3 questions...</p>
            <div class="spinner" aria-hidden="true"></div>
        </div>

        <!--quiz screen-->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!--Answers will be inserted here from js-->
            </div>

            <!--page dots-->
            <div id="pagination-dots" class="pagination-dots"></div>
        </div>

        <!--result screen-->
        <div id="result-screen" class="screen">
            <h1>Quiz Result</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good Job!!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
